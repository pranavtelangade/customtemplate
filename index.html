<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Custom Template</h1>
      <div class="template">
        <div class="forms">
          <form action="">
            <textarea
              name="template"
              id="template"
              cols="30"
              rows="10"
              placeholder="Write a message with variables in {{}}"
            ></textarea>
            <input type="submit" id="submittemplate" value="Submit" />
          </form>
          <form action="" id="names"></form>
        </div>
        <div class="text" id="finaltext">
          
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
